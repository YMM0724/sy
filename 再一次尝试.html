        <h1>  简介</h1>
        <h3>这是以眠眠再一次尝试的一个网站，没有用其他的帮助，独自完成的。</h3>
        <p>有很多感触:</p>
        <p>第一：需要先确认好几个框架；</p>
        <p>第二：确定要每个框架要弄成什么样；</p>
        <p>第三：优先考虑好框架中文本的方向，例如从左到右或者居中；</p>
        <p>第四：每个框架可以选择不同的背景，看自己的选择；</p>
        <p>第五：文本是否需要设置边框看设计的大小；</p>
        <p>第六：设计出错不可怕，多出错才能找到学习方向。</p>
